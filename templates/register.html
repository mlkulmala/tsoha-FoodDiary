{% extends "layout.html" %}
{% block title %}Tunnuksen luominen{% endblock %}

{% block content %}

<body>
  <h4>Luo uusi tunnus:</h4>
  {% if error: %}
    <p>{{message}}</p>
  {% endif %}
  <form action="/register" method="POST">
    <p>Tunnus:<br>
      <input type="text" name="username">
    </p>
    <p>Salasana:<br>
      <input type="password" name="password">  
    </p>
    <p>Salasana uudelleen:<br>
      <input type="password" name="validate_password">  
    </p>
    <input type="submit" value="Luo tunnus">
    <input type="hidden" name="csrf_token" value="{{session.csrf_token}}">
  </form>
  
  <p>
    <a href="/">Etusivulle</a>
  </p>
</body>  

{% endblock %}
